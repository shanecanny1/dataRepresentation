    <input id="name" type="text"/> <!-- Inserting a text box-->

 <div id="output"> output will go here</div> <!-- Here is where the output of the function will be displayed-->

         var output =document.getElementById("name").value
         document.getElementById("output").innerText=output
        } 

</script> <!-- Line 16 Here we are getting the information typed in the text box witht he ID "name"-->
